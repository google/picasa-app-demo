<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="PicasaApp.css">
    <title>Picasa Application</title>
    <script type="text/javascript" language="javascript" src="picasaapp/picasaapp.nocache.js"></script>
  </head>
  <body>
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <table align="center" id="mainTable">
      <tr>
        <td style="width:180px">
          <div id="loadAlbumsForm"></div>
          <div id="thumbnailList">
          </div>
        </td>
        <td>
          <div id="photoWrapper">
            Select a photo on the left-hand side.
          </div>
        </td>
        <td style="width:200px;">
          <b>Comments:</b><br/>
          <div id="comments"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
